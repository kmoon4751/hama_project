        <div class="login__program"> 
            <div class="form-wrap"><!--아이템이 2개 form/menu-->
                
                <!--
                form.form>input.form__id+input.form__pw+input[type='submit'].btn
                form : 블럭레벨
                input : 인라인 -->
                <form action="서버프로그램URL" class="form" method="get">

                    <!--로그인창 함께하마 타이틀-->
                    <div class="form__row">
                        <img src="http://192.168.0.36:5500/project/iamge/로고.PNG" alt=""
                        width="300px" height="150px">
                    </div>

                    <!--아이디 입력 박스-->
                    <div class="form__row">
                        <i class="fa-solid fa-user fa-bounce"></i> <!--아이디 아이콘-->

                        <!--아이디 입력-->
                        <input 
                            type="text" 
                            class="form__id from__item" 
                            placeholder="이메일 아이디"
                            name = 'id'/> 
                    </div>


                    <!--비밀번호 입력 박스-->
                    <div class="form__row">
                        <i class="fa-solid fa-key fa-bounce"></i> <!--아이콘-->

                        <!--비밀번호 입력-->
                        <input 
                            type="text" 
                            class="form__pw from__item" 
                            placeholder="비밀번호"
                            name = 'pw'/> 
                    </div>
                    
                    <!--로그인 버튼-->
                    <div class="form__row">

                        <input 
                            type="submit" 
                            value="로그인" 
                            class="form__btn form__btn--disable"/> 
                    </div>

                    <div class="form__row">
                        <input 
                            type="submit" 
                            value="카카오톡 로그인" 
                            class="form__KAbtn form__btn--disable"/> 
                    </div>

                </form>
